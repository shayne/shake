language: generic

sudo: false

matrix:
    include:
        - os: linux
          addons: { apt: { sources: ubuntu-toolchain-r-test, packages: [gcc-4.9] } }
          env: CC=gcc-4.9
        - os: osx
          osx_image: xcode7.3
          env: CC=gcc-4.9

script:
    - mkdir build
    - cd build
    - cmake .. && make

deploy:
    provider: releases
    api_key:
        secure: 
    file: shake
    skip_cleanup: true
    overwrite: true
    on:
        tags: true
